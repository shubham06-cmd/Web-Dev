<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
</head>
<body>
    <h1>Form to learn</h1>
    <form action="post">
        <label for="Username">Enter your Username</label>
        <input type="text" name="Username" placeholder="Enter your name here"> 

        <div>
            <label for="gender">Sex</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div><br>

        <div>
            <Label for="Religion">Religion</Label>
            <select name="Religion" id="Religion" >
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Shikh">Shikh</option>
                <option value="Christian">Christian</option>
                <option value="Others">Others</option>
            </select>
            
        </div><br>

        <div>
            <label for="comment">Comment</label> <br>
            <textarea name="comment" id="comment" rows="5" cols="37" placeholder="Enter your comment here"></textarea>
        </div>


        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe">
            <label for="Subscribe">I understand the terms and condition</label>
        </div>
    </form>
    <link rel="stylesheet" href="style.css">
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <q>This is future.</q>
</body>
</html>
